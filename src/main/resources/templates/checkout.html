<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Check Out Page</title>
  <link rel="stylesheet" th:href="@{/css/styles1.css}">
  <link rel="stylesheet" th:href="@{/css/styles4.css}">
</head>
<body>
<!-- Include Header -->
<th:block th:insert="fragments/header.html"></th:block>

<div class="container">
  <h2 class="page-title">Check out page!</h2>

  <!-- Shopping Cart Table -->
  <table class="checkout-table">
    <tr>
      <th>ISBN</th>
      <th>TITLE</th>
      <th>AUTHOR</th>
      <th>Price</th>
    </tr>
    <tr th:each="book : ${cartItems}"> <!-- Loops through books in the cart -->
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
    </tr>
    <!-- Summary Rows -->
    <tr class="summary-row">
      <td colspan="3"><strong>Subtotal</strong></td>
      <td th:text="${subtotal}"></td>
    </tr>
    <tr class="summary-row">
      <td colspan="3"><strong>Tax 13%</strong></td>
      <td th:text="${tax}"></td>
    </tr>
    <tr class="summary-row total-row">
      <td colspan="3"><strong>Total</strong></td>
      <td th:text="${total}"></td>
    </tr>
  </table>

  <!-- Footer -->
  <footer>
    <p><em><strong>Bruno Barros</strong></em> </p>
    <p><small>ID: 991758456</small></p>
  </footer>
</div>
</body>
</html>
