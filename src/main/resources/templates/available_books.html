<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Available Books</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:insert="fragments/header.html"></th:block>

<h1>Available Books</h1>

<table>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.isbn}"></td>  <!-- ✅ Fix: Use 'isbn' instead of 'bookISBN' -->
    <td th:text="${book.title}"></td> <!-- ✅ Fix: Use 'title' instead of 'bookTitle' -->
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>
    <td>
      <form action="/cart/add" method="post">
        <input type="hidden" name="isbn" th:value="${book.isbn}">
        <button type="submit">Add to Cart</button>
      </form>
    </td>
  </tr>
</table>

<h2>Add a New Book</h2>
<form action="/books/add" method="post">
  <label>
    <input type="text" name="isbn" placeholder="ISBN" required>
  </label>
  <label>
    <input type="text" name="title" placeholder="Title" required>
  </label>
  <label>
    <input type="text" name="author" placeholder="Author" required>
  </label>
  <label>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
  </label>
  <button type="submit">Add Book</button>
</form>

<th:block th:insert="fragments/footer.html"></th:block>
</body>
</html>
