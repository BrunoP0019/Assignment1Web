<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Available Books</title>
  <link rel="stylesheet" th:href="@{/css/styles1.css}"> <!-- Header styles -->
  <link rel="stylesheet" th:href="@{/css/styles2.css}"> <!-- Page-specific styles -->
</head>
<body>
<!-- Include Header -->
<th:block th:insert="fragments/header.html"></th:block>

<div class="container">
  <h2 class="page-title">Available Books</h2>

  <!-- Books Table -->
  <table class="book-table">
    <tr>
      <th>ISBN</th>
      <th>TITLE</th>
      <th>AUTHOR</th>
      <th>Price</th>
    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
    </tr>
  </table>

  <!-- Add Book Form -->
  <h3 class="form-title">Add A Book to the book List</h3>
  <div class="form-container">
    <form action="/books/add" method="post">
      <label for="title">Book Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Book Author:</label>
      <input type="text" id="author" name="author" required>

      <label for="price">Book Price:</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <button type="submit" class="btn-add">Add a Book</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p><em><strong>Bruno Barros</strong></em> </p>
    <p><small>ID: 991758456</small></p>
  </footer>
</div>
</body>
</html>
